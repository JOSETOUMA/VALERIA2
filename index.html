<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo perfecto para ti </title>
    <style>
       
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            position: relative;
        }

        div {
            text-align: center;
            z-index: 1;
        }

        
        h1 {
            font-size: 6rem;
            margin-bottom: 10px;
            color: white;
        }

        
        h1 span {
            display: inline-block;
            position: relative;
            font-size: 6rem;
            color: white;
            animation: shadowEffect 1.5s infinite;
            animation-fill-mode: forwards;
        }

        
        @keyframes shadowEffect {
            0% {
                color: white;
                text-shadow: 0px 0px 5px yellow;
            }
            50% {
                color: yellow;
                text-shadow: 0px 0px 15px yellow, 0px 0px 20px yellow;
            }
            100% {
                color: white;
                text-shadow: 0px 0px 5px yellow;
            }
        }

       
        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.2s; }
        h1 span:nth-child(3) { animation-delay: 0.4s; }
        h1 span:nth-child(4) { animation-delay: 0.6s; }
        h1 span:nth-child(5) { animation-delay: 0.8s; }
        h1 span:nth-child(6) { animation-delay: 1s; }
        h1 span:nth-child(7) { animation-delay: 1.2s; }

        
        h2 {
            font-size: 2rem;
            color: yellow;
        }

       
        button {
            background-color: yellow;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        button:hover {
            box-shadow: 0px 0px 20px yellow;
            transform: scale(1.05);
        }

        button:active {
            box-shadow: 0px 0px 30px yellow;
        }

      
        .heart {
            position: absolute;
            bottom: -50px;
            width: 30px;
            height: 30px;
            background-color: transparent;
            animation: moveUp 6s linear infinite, float 2s ease-in-out infinite;
        }

        @keyframes moveUp {
            0% {
                bottom: -50px;
                opacity: 0.8;
                transform: translateX(0);
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(50px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            left: 50%;
            top: 0;
        }
        .heart:nth-child(1n) {
            background-color: pink;
        }

        .heart:nth-child(2n) {
            background-color: red;
        }

        .heart:nth-child(3n) {
            background-color: yellow;
        }

        .heart:nth-child(4n) {
            background-color: purple;
        }

        .heart.small {
            width: 20px;
            height: 20px;
        }

        .heart.large {
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>

    <div>
        <h1 id="title">MI&nbsp;&nbsp;AMOR</h1>
        <h2>Tengo un regalo para ti</h2>
        <button onclick="window.location.href='rosas.html'">Ver regaloðŸ’›</button>
    </div>

    <script>
 

        const title = document.getElementById('title');
        const titleText = title.innerText;
        title.innerHTML = '';

        titleText.split('').forEach((letter, index) => {
            const span = document.createElement('span');
            span.textContent = letter;
            title.appendChild(span);
        });

      
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.classList.add(Math.random() > 0.5 ? 'small' : 'large');
            heart.style.left = `${Math.random() * 95}vw`;  
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

       
        setInterval(createHeart, 150);
    </script>

</body>
</html>
